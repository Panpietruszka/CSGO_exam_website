<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <nav>

    </nav>
    <main>
        <form action="">
            <input type="text" name="nick" id="nick-name" class="input-nick-name" placeholder="Istniejący nick z CS">
            <label for="passowrd">Type your password: </label>
            <input type="text" class="password-input" name="password" placeholder="Passoword">
            <label for="password-checker">Repeat password: </label>
            <input type="text" class="password-checker-input input" name="password-checker" placeholder="Password">

            <label for="born-date">Date of birth</label>
            <input type="text" class="born-date-input" name="born-date" placeholder="date of birth">

            <label for="gender">Gender</label>
            <label for="gender">Man</label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Woman</label>
            <input type="radio" name="gender" id="gender">

            <label for="accept">Akceptuję regulamin serwisu</label>
            <input type="checkbox" name="accept" id="accept" checked>

            <label for="newsletter">Wyrażam zgodę na otrzymywanie newslettera</label>
            <input type="checkbox" name="newsletter" id="newsletter" checked>

            <label for="list">Ulubiona broń</label>
            <select name="list" id="list-form">
                <option value="">Five-SeveN</option>
                <option value="">Desert Eagle</option>
                <option value="">PP-Bizon</option>
                <option value="">AWP</option>
                <option value="">MP9</option>
                <option value="">AK-47</option>
            </select>

            <label for="maps-list">Ulubione mapy</label>
            <select name="maps-list" id="maps-list" multiple>
                <option value="">Dust II</option>
                <option value="">Mirage</option>
                <option value="">Cache</option>
                <option value="">Inferno</option>
                <option value="">Nuke</option>
                <option value="">Train</option>
            </select>

            <label for="about-u">Kilka słów o sobie</label>
            <textarea name="about-u" id="about-user" rows="5" cols="40"></textarea>
            <small>Opsz swoją przygodę z CS:GO, dlaczego wybrałaś akurat nasz klan?</small>

            <button type="submit">Sign up</button>
        </form>
    </main>
</body>
</html>
