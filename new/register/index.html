<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <h2>Sign up user</h2>
        <form action="#" class="nothing">
            <div class="signup-form">
                <div class="form-section-wrapper basic-data-wrapper">
                    <section class="form-section basic-data">
                        <div class="inputs-container">
                            <div class="inputContainer">
                                <input required class="inputField" placeholder="Username" type="text" name="user" />
                                <label class="usernameLabel">Username</label>
                                <svg viewBox="0 0 448 512" class="userIcon">
                                    <path
                                        d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z">
                                    </path>
                                </svg>
                            </div>

                            <div class="inputContainer password-container">
                                <input required class="inputField inputField-Password first-password-input"
                                    placeholder="Password" type="text" name="password" />
                                <label class="usernameLabel">Password</label>
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-lock-fill userIcon"
                                    viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4m0 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3" />
                                </svg>
                                <label class="container toggle-password" tabindex="-1">
                                    <input type="checkbox" class="toggleCheckbox" checked />
                                    <svg class="eye" xmlns="http://www.w3.org/2000/svg" height="1em"
                                        viewBox="0 0 576 512">
                                        <path
                                            d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z">
                                        </path>
                                    </svg>
                                    <svg class="eye-slash" xmlns="http://www.w3.org/2000/svg" height="1em"
                                        viewBox="0 0 640 512">
                                        <path
                                            d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z">
                                        </path>
                                    </svg>
                                </label>
                            </div>

                            <div class="inputContainer password-container">
                                <input required class="inputField inputField-Password" placeholder="Repeat password"
                                    type="text" name="repeat-password" />
                                <label class="usernameLabel">Repeat Password</label>
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-lock-fill userIcon"
                                    viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4m0 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3" />
                                </svg>
                                <label class="container toggle-password" tabindex="-1">
                                    <input type="checkbox" class="toggleCheckbox" checked />
                                    <svg class="eye" xmlns="http://www.w3.org/2000/svg" height="1em"
                                        viewBox="0 0 576 512">
                                        <path
                                            d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z">
                                        </path>
                                    </svg>
                                    <svg class="eye-slash" xmlns="http://www.w3.org/2000/svg" height="1em"
                                        viewBox="0 0 640 512">
                                        <path
                                            d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z">
                                        </path>
                                    </svg>
                                </label>
                            </div>
                        </div>
                    </section>
                </div>

                <div class="right-side-sections-wrapper">
                    <div class="top-right-section-flex">

                        <div class="form-section-wrapper personal-data-wrapper">
                            <section class="form-section personal-data has-tooltip" data-tooltip="Twoja płeć">
                                <div class="radio-container">
                                    <div class="radio-wrapper">
                                        <label class="radio-button">
                                            <input id="option1" name="radio-group" type="radio" required />
                                            <span class="radio-checkmark"></span>
                                            <span class="radio-label">Male</span>
                                        </label>
                                    </div>
                                    <div class="radio-wrapper">
                                        <label class="radio-button">
                                            <input id="option2" name="radio-group" type="radio" />
                                            <span class="radio-checkmark"></span>
                                            <span class="radio-label">Female</span>
                                        </label>
                                    </div>
                                </div>
                            </section>
                        </div>

                        <div class="form-section-wrapper liked-game-guns has-tooltip"
                            data-tooltip="Twoja ulubiona broń w grze">
                            <div id="checklist">
                                <div class="column">
                                    <input value="1" name="r" type="checkbox" id="01" class="liked-guns-list"
                                        required />
                                    <label for="01">Five SeveN</label>
                                    <input value="2" name="r" type="checkbox" id="02" class="liked-guns-list" />
                                    <label for="02">Desert Eagle</label>
                                    <input value="3" name="r" type="checkbox" id="03" class="liked-guns-list" />
                                    <label for="03">PP-Bizon</label>
                                    <input value="4" name="r" type="checkbox" id="04" class="liked-guns-list" />
                                    <label for="04">AWP</label>
                                </div>
                                <div class="column column--two">
                                    <input value="5" name="r" type="checkbox" id="05" class="liked-guns-list" />
                                    <label for="05">MP9</label>
                                    <input value="6" name="r" type="checkbox" id="06" class="liked-guns-list" />
                                    <label for="06">AK-47</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section-wrapper newselletr-data-wrapper has-tooltip"
                        data-tooltip="Akceptacja naszych polityk">
                        <section class="regulamin-sec">
                            <label class="container">
                                <input type="checkbox" required />
                                <svg viewBox="0 0 64 64" height="1.5em" width="1.5em"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16"
                                        pathLength="575.0541381835938" class="path"></path>
                                </svg>
                                **Akceptuję regulamin serwisu**
                            </label>
                        </section>
                        <section class="newsletter">
                            <label class="container">
                                <input type="checkbox" />
                                <svg viewBox="0 0 64 64" height="1.5em" width="1.5em"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16"
                                        pathLength="575.0541381835938" class="path"></path>
                                </svg>
                                Wyrażam zgodę na otrzymywanie newselletra
                            </label>
                        </section>
                    </div>
                </div>
            </div>
            <div class="second-row-wrapper">
                <section class="form-section additional-info has-tooltip" id="additional-info"
                    data-tooltip="Wybierz swoją ulubioną mapę">
                    <div class="form-section-wrapper liked-game-guns">
                        <div id="checklist-2">
                            <div class="column">
                                <input value="11" name="r2" type="checkbox" id="11" class="liked-guns-list" required />
                                <label for="11">Dust II</label>
                                <input value="12" name="r2" type="checkbox" id="12" class="liked-guns-list" />
                                <label for="12">Mirage</label>
                                <input value="13" name="r2" type="checkbox" id="13" class="liked-guns-list" />
                                <label for="13">Cache</label>
                                <input value="14" name="r2" type="checkbox" id="14" class="liked-guns-list" />
                                <label for="14">Inferno</label>
                            </div>
                            <div class="column column--two">
                                <input value="15" name="r2" type="checkbox" id="15" class="liked-guns-list" />
                                <label for="15">Nuke</label>
                                <input value="16" name="r2" type="checkbox" id="16" class="liked-guns-list" />
                                <label for="16">Train</label>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="form-section tell-about-yourself-section has-tooltip" data-tooltip="Kilka słow o sobie">
                    <textarea name="about-u" id="about-user" required></textarea>
                    <small>Opisz swoją przygodę z CS:GO, dlaczego wybrałaś akurat nasz klan?</small>
                </section>
            </div>

            <div class="button-container">
                <button>
                    <span class="button_top"> Button </span>
                </button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
